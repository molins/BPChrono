<!DOCTYPE html>
<html>
<head>
	<title>BP Chrono</title>

	<!-- Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link type="text/css" href="css/main.css" rel="stylesheet">

	<!-- Javascript -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8"
		crossorigin="anonymous">
	</script>

	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>

	<!-- Preparation -->

	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div class="chrono" id="prep">15:00</div>
			
			<div class="Controlers">
				<form class="form-inline">
					<div class="form-group">

						<button type="button" class="btn btn-default initButton prep" aria-label="Start" onclick="initChrono('prep');">
							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>

						<button type="button" class="btn btn-default pauseButton prep" aria-label="Pause" onclick="pauseChrono('prep');" disabled="">
							<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
						</button>

						<button type="button" class="btn btn-default stopButton prep" aria-label="Stop" onclick="stopChrono('prep');" disabled="">
							<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
						</button>

						<div class="input-group">
							<input class="form-control prep secondsInput" maxlength="4" size="3" value="900" type="text" aria-label="Seconds for the chrono">
							<div class="input-group-addon">s</div>
						</div>
					</div>

					<button type="button" class="btn btn-default resetButton prep" aria-label="Reset" onclick="resetChrono('prep');">
						<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
					</button>
					
				</form>
			</div>

			<nav aria-label="Navigation">
				<ul class="pagination">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li><a href="#prep">Preparation</a></li>
					<li><a href="#og1">OG-1</a></li>
					<li><a href="#oo1">OO-1</a></li>
					<li><a href="#og2">OG-2</a></li>
					<li><a href="#oo2">OO-2</a></li>
					<li><a href="#cg1">CG-1</a></li>
					<li><a href="#co1">CO-1</a></li>
					<li><a href="#cg2">CG-2</a></li>
					<li><a href="#co2">CO-2</a></li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>

			
		</div>
	</div>

</body>
</html>
