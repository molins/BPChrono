<!DOCTYPE html>
<html>
<head>
	<title>BP Chrono</title>

	<meta charset="UTF-8"> 

	<!-- Styles -->
	<link type="text/css" href="css/bootstrap.css" rel="stylesheet">

	<link type="text/css" href="css/main.css" rel="stylesheet">

	<!-- Javascript -->
	<script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>

</head>
<body onload="init();">
	<audio id="ding">
		<source src="sounds/ding x1.mp3" type="audio/mpeg">
	</audio>

	<div id="chrono" class="center-block"></div>
		
	<div id="controllers" class="center-block">
		<form class="form-inline">

			<div id="controlButtons" class="center-block">
				<div class="btn-group btn-group-lg" role="group" aria-label="Chrono controls">
					<button type="button" id="initButton" class="btn btn-default" aria-label="Start" onclick="initChrono();">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</button>

					<button type="button" id="pauseButton" class="btn btn-default" aria-label="Pause" onclick="pauseChrono();" disabled="">
						<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
					</button>

					<button type="button" id="stopButton" class="btn btn-default" aria-label="Stop" onclick="stopChrono();" disabled="">
						<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
					</button>
				</div>

				<button type="button" id="configButton" class="btn btn-default btn-lg" aria-label="Configuration" onclick="toggleConfiguration();">
					<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				</button>

			</div>

					
			<div id="timeControls" class="center-block">
				<div class="input-group form-group-lg">
					<input id="minutesInput" class="form-control timesControls" value="7" min=0 max=1440 type="number" aria-label="Minutes">
					<div class="input-group-addon">min</div>
					<input id="secondsInput" class="form-control timesControls" value="0" max=59 min=0 type="number" aria-label="Seconds">
					<div class="input-group-addon">s</div>
				</div>

				<button type="button" id="resetButton" class="btn btn-default btn-lg" aria-label="Reset" onclick="resetChrono();">
					<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
				</button>
			</div>
				
			<div id="timePresets" class="center-block">
				<div class="btn-group" role="group">
					<button type="button" id="15minButton" class="btn btn-default btn-lg" onclick="changeTime(900);">
						15 min
					</button>

					<button type="button" id="7minButton" class="btn btn-default btn-lg" onclick="changeTime(420);">
						7 min
					</button>

					<button type="button" id="5minButton" class="btn btn-default btn-lg" onclick="changeTime(300);">
						5 min
					</button>
				</div>
			</div>
		</form>

	</div>

	<div id="config" class="center-block hidden">
		<button type="button" id="dingButton" class="btn btn-default btn-lg" aria-label="Toogle Sound" onclick="toggleDing();">
			<span id="dingGlyphicon" class="glyphicon" aria-hidden="true"></span>
		</button>
	</div>

			</tr>

</body>
</html>
