<!DOCTYPE html>
<html>
<head>
	<title>BP Chrono</title>

	<!-- Styles -->
	<link type="text/css" href="css/bootstrap.css" rel="stylesheet">

	<link type="text/css" href="css/main.css" rel="stylesheet">

	<!-- Javascript -->
	<script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>

</head>
<body onload="init();">


	<div class="">
		<div class="">

			<div id="chrono"></div>
			
			<div class="Controlers">
				<form class="form-inline">
					<div class="form-group">

						<div class="btn-group btn-group-lg" role="group" aria-label="Chrono controls">
							<button type="button" id="initButton" class="btn btn-default" aria-label="Start" onclick="initChrono();">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>

							<button type="button" id="pauseButton" class="btn btn-default" aria-label="Pause" onclick="pauseChrono();" disabled="">
								<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
							</button>

							<button type="button" id="stopButton" class="btn btn-default" aria-label="Stop" onclick="stopChrono();" disabled="">
								<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
							</button>
						</div>

						<div class="input-group form-group-lg">
							<input id="minutesInput" class="form-control" value="7" min=0 max=1440 type="number" aria-label="Minutes">
							<div class="input-group-addon">min</div>
						</div>

						<div class="input-group form-group-lg">
							<input id="secondsInput" class="form-control" value="0" max=59 min=0 type="number" aria-label="Seconds">
							<div class="input-group-addon">s</div>
						</div>

						<button type="button" id="resetButton" class="btn btn-default btn-lg" aria-label="Reset" onclick="resetChrono();">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
						</button>

					</div>
					
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" id="15minButton" class="btn btn-default btn-lg" onclick="changeTime(900);">
							15 min
						</button>

						<button type="button" id="7minButton" class="btn btn-default btn-lg" onclick="changeTime(420);">
							7 min
						</button>

						<button type="button" id="5minButton" class="btn btn-default btn-lg" onclick="changeTime(300);">
							5 min
						</button>
					</div>

				</form>
			</div>

			<table class="table table-hover">
				
			</table>
			
		</div>
	</div>

</body>
</html>
